<div class="container-fluid my-3 products-by-collection-body">
  <nav
    aria-label="breadcrumb"
    *ngIf="collection"
    class="animate__animated animate__bounceInLeft"
  >
    <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3">
      <li class="breadcrumb-item">
        <a
          class="link-body-emphasis fw-semibold text-decoration-none"
          routerLink="/collections"
          >Bộ sưu tập</a
        >
      </li>
      <li class="breadcrumb-item">
        <a
          class="link-body-emphasis fw-semibold text-decoration-none"
          routerLink="/collections"
          >{{ collection.title }}</a
        >
      </li>
      <li class="breadcrumb-item active" aria-current="page">Sản phẩm</li>
    </ol>
  </nav>

  <div class="row mt-5">
    <!-- Filter Section -->
    <div class="col-md-3 col-sm-12 col-xs-12 mb-5 animate__animated animate__fadeIn px-5">
      <h1 class="text-center dancing-font mb-4" style="color:#cd6f00; ">Bộ lọc</h1>
      <form
        [formGroup]="filterForm"
        (ngSubmit)="applyFilters()"
      >
        <div class="mb-4">
          <label for="priceRange" class="form-label mb-4">Chọn khoảng giá:</label>
          <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
        </div>
        <div class="mb-4">
          <label for="sortBy" class="form-label mb-4">Sắp xếp theo:</label>
          <select class="form-select" id="sortBy" formControlName="sortBy">
            <option value="newest">Mới nhất</option>
            <option value="oldest">Cũ nhất</option>
            <option value="bestseller">Bán chạy nhất</option>
          </select>
        </div>
        <div class="d-flex align-items-end">
          <button type="submit" class="btn btn-custom">Áp dụng</button>
        </div>
      </form>
    </div>

    <!-- Product Cards Section -->
    <div class="col-md-9 col-sm-12 col-xs-12">
      <div class="row">
        <app-card
          *ngFor="let product of products"
          [product]="product"
          class="col-md-4 col-sm-6 col-xs-12 mb-5 d-flex align-items-stretch justify-content-center animate__animated animate__backInRight"
        ></app-card>
      </div>
    </div>
  </div>
</div>
