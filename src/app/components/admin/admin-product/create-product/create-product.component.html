<div class="container">
  <h3 class="mb-3">Trang thêm sản phẩm</h3>
  <form
    (ngSubmit)="createProduct()"
    [formGroup]="createProductForm"
    class="my-4"
  >
    <div class="form-group mb-4">
      <label for="imageUrls"
        >Tải ảnh sản phẩm lên (có thể chọn nhiều ảnh)
        <span class="required">*</span></label
      >
      <input
        type="file"
        class="form-control mt-2"
        id="imageUrls"
        name="imageUrls"
        formControlName="imageUrls"
        (change)="onImagesSelected($event)"
        multiple
      />
    </div>

    <div class="form-group mb-4">
      <label for="name">Tên <span class="required">*</span></label>
      <input
        type="text"
        class="form-control mt-2"
        id="name"
        name="name"
        formControlName="name"
        required
      />
    </div>

    <div class="form-group mb-4">
      <label for="description">Mô tả <span class="required">*</span></label>
      <textarea
        class="form-control mt-2"
        id="description"
        name="description"
        formControlName="description"
        required
      ></textarea>
    </div>

    <div class="form-group mb-4">
      <label for="price">Giá <span class="required">*</span></label>
      <input
        type="text"
        class="form-control mt-2"
        id="price"
        name="price"
        formControlName="price"
        required
      />
    </div>

    <div class="form-group mb-4">
      <label for="quantity">Số lượng <span class="required">*</span></label>
      <input
        type="text"
        class="form-control mt-2"
        id="quantity"
        name="quantity"
        formControlName="quantity"
        required
      />
    </div>

    <div class="form-group mb-4">
      <label for="collection">Bộ sưu tập <span class="required">*</span></label>
      <select
        class="form-control mt-2"
        id="collection"
        name="collection"
        formControlName="collectionId"
        required
      >
        <option value="">Chọn bộ sưu tập</option>
        <option *ngFor="let collection of collections" [value]="collection._id">
          {{ collection.title }}
        </option>
      </select>
    </div>

    <div class="form-group mb-4">
      <label for="size">Size <span class="required">*</span></label>
      <select
        class="form-control mt-2"
        id="size"
        name="size"
        formControlName="size"
        required
      >
        <option value="">Chọn size</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>
    </div>

    <div class="form-group mb-4">
      <label for="material">Chất liệu <span class="required">*</span></label>
      <input
        type="text"
        class="form-control mt-2"
        id="material"
        name="material"
        formControlName="material"
        required
      />
    </div>

    <div class="form-group mb-4">
      <label for="color">Màu sắc <span class="required">*</span></label>
      <input
        type="text"
        class="form-control mt-2"
        id="color"
        name="color"
        formControlName="color"
        required
      />
    </div>

    <div class="form-group mb-4">
      <label for="brand">Hãng </label>
      <input
        type="text"
        class="form-control mt-2"
        id="brand"
        name="brand"
        formControlName="brand"
      />
    </div>
    <button type="submit" class="btn btn-custom mt-3">Tạo sản phẩm</button>
  </form>

  <ngx-loading [show]="loading"></ngx-loading>
</div>
