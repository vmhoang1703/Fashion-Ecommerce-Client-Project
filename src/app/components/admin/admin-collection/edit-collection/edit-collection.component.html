<div class="container">
  <h3 class="mb-3">
    Chỉnh sửa bộ sưu tập
    <span class="title"
      ><i>{{ editCollectionForm.get("title")?.value }}</i></span
    >
  </h3>
  <form (ngSubmit)="updateCollection()" [formGroup]="editCollectionForm">
    <div class="form-group mb-4">
      <label for="title">Tên:</label>
      <input
        type="text"
        class="form-control mt-2"
        id="title"
        name="title"
        formControlName="title"
        [value]="editCollectionForm.get('title')?.value"
        required
      />
    </div>
    <div class="form-group mb-4">
      <label for="description">Mô tả:</label>
      <textarea
        class="form-control mt-2"
        id="description"
        name="description"
        formControlName="description"
        [value]="editCollectionForm.get('description')?.value"
        required
      ></textarea>
    </div>
    <div class="form-group mb-4">
      <label for="imageUrl">Ảnh hiện tại: </label>
      <br />
      <img
        [src]="editCollectionForm.get('imageUrl')?.value"
        alt="Ảnh hiện tại"
        class="mt-3"
        width="200px"
        height="auto"
      />
    </div>
    <div class="form-group mb-4">
      <label for="imageUrl">Tải ảnh mới lên: </label>
      <input
        type="file"
        class="form-control mt-2"
        id="imageUrl"
        name="imageUrl"
        (change)="onFileSelected($event)"
        required
      />
    </div>
    <button type="submit" class="btn btn-custom">Cập nhật bộ sưu tập</button>
  </form>
</div>
