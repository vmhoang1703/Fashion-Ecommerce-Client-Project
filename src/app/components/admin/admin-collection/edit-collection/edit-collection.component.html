<div class="container" *ngIf="collection">
  <h3 class="mb-3">
    Chỉnh sửa bộ sưu tập
    <span class="title"
      ><i>{{ collection.title }}</i></span
    >
  </h3>
  <form (ngSubmit)="updateCollection()" [formGroup]="editCollectionForm" class="mt-4">
    <div class="form-group mb-4">
      <label for="title">Tên</label>
      <input
        type="text"
        class="form-control mt-2"
        id="title"
        name="title"
        formControlName="title"
        [value]="collection.title"
      />
    </div>
    <div class="form-group mb-4">
      <label for="description">Mô tả</label>
      <textarea
        class="form-control mt-2"
        id="description"
        name="description"
        formControlName="description"
        [value]="collection.description"
      ></textarea>
    </div>
    <div class="form-group mb-4">
      <label for="imageUrl">Ảnh hiện tại </label>
      <br />
      <img
        [src]="collection.imageUrl"
        alt="Ảnh hiện tại"
        class="mt-3"
        width="200px"
        height="auto"
      />
    </div>
    <div class="form-group mb-4">
      <label for="imageUrl">Thay bằng ảnh mới (chỉ được chọn 1 ảnh) </label>
      <input
        type="file"
        class="form-control mt-2"
        id="imageUrl"
        name="imageUrl"
        (change)="onFileSelected($event)"
      />
    </div>
    <button type="submit" class="btn btn-custom mt-3">Cập nhật bộ sưu tập</button>
  </form>
</div>
