<div
  class="position-relative overflow-hidden p-5 mt-3 text-center bg-body-tertiary intro animate__animated animate__fadeIn"
>
  <!-- <img class="d-block mx-auto mb-4" src="assets/logo.jpg" alt="" width="72" height="57"> -->
  <div class="my-5">
    <h1 class="display-7 fw-bold animate__animated animate__bounceInDown">
      KHÁM PHÁ BỘ SƯU TẬP CỦA CHÚNG TÔI
    </h1>
    <div class="col-lg-6 mx-auto mt-3">
      <p class="lead mb-4 animate__animated animate__fadeInUp">
        Quickly design and customize responsive mobile-first sites with
        Bootstrap, the world’s most popular front-end open source toolkit,
        featuring Sass variables and mixins, responsive grid system, extensive
        prebuilt components, and powerful JavaScript plugins.
      </p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-3">
        <button
          type="button"
          class="btn btn-custom btn-lg px-4 gap-3 animate__animated animate__flip"
          (click)="scrollToCollections()"
        >
          Khám phá
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Thẻ collection -->
<div class="card-group bg-body-tertiary animate__animated animate__fadeInLeft py-4" id="collections">
  <app-collection-card
    *ngFor="let collection of collections"
    [collection]="collection"
    class="col-md-6 col-sm-12 col-xs-12 my-4 d-flex align-items-stretch justify-content-center animate__animated animate__fadeIn"
  ></app-collection-card>
</div>
